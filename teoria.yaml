from: markdown+emoji
to: html5
fail-if-warnings: false
standalone: true
section-divs: true
eol: lf
toc: true
toc-depth: 3
filters:
  - pandoc-static-katex
  - pandoc-sidenote
template: ./templates/tufte.html5
include-before-body:
  - ./templates/includes/teoria-before.txt
include-after-body: 
  - ./templates/includes/teoria.txt
variables:
  author: '@JallProfesor'
  lang: 'es-ES'
  css:
    - ../../assets/css/katex.min.css
    - ../../assets/css/tufte.min.css
    - ../../assets/css/custom.min.css
  favicon:
    - ../../assets/images/favicon.png
